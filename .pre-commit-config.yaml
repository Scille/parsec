exclude: ^misc/bench.py$
repos:
-   repo: https://github.com/ambv/black
    rev: 19.3b0
    hooks:
    - id: black
      types: [file]  # override `types: [python]` to add scons files
      files: (\.py$|^SConstruct$|/SConscript$)
      # Note pre-commit already ignore generated stuff given they are not part of the git repo
      args:
          - "--line-length=100"
      language_version: python3
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.7.7
    hooks:
    - id: flake8
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.782
    hooks:
    -   id: mypy
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.2.3  # Use the ref you want to point at
    hooks:
    - id: mixed-line-ending
    - id: trailing-whitespace
-   repo: local
    hooks:
    - id: releaser
      name: releaser
      entry: python ./misc/releaser.py check
      language: python
      language_version: python3
      pass_filenames: false
      require_serial: true
    - id: license_headers
      name: license_headers
      entry: python ./misc/license_headers.py add
      language: python
      language_version: python3
      types: [file]
      files: (\.py$|^SConstruct$|/SConscript$)
